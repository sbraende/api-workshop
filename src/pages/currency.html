<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/currency.css" />
    <title>TravelWise</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <span class="header__icon-container">
        <i class="fa-solid fa-hand-holding-dollar fa-4x card__logo"></i>
      </span>
      <h1 class="header__title">Currency converter</h1>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <div class="back-button">
        <a href="../index.html">
          <i class="fa-regular fa-circle-left fa-4x back-button__logo"></i>
        </a>
      </div>
      <div class="currency-form-container">
        <form class="currency-form">
          <div class="currency-form__group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              value="1"
              class="currency-form__amount"
            />
          </div>
          <div class="currency-form__group">
            <label for="from-currency">From:</label>
            <select
              name="from-currency"
              id="from-currency"
              class="currency-form__from-currency"
            >
              <option value="NOK">Norwegian Krone (NOK)</option>
              <option value="USD">US Dollar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="GBP">British Pound (GBP)</option>
              <option value="AUD">Australian Dollar (AUS)</option>
              <option value="CAD">Canadian Dollar (CAD)</option>
              <option value="CHF">Swiss Franc (CHF)</option>
              <option value="SEK">Swedish Krone (SEK)</option>
              <option value="DKK">Danish Krone (DDK)</option>
            </select>
          </div>
          <div>
            <div class="currency-form__switch-container">
              <button class="currency-form__switch-button">
                <i
                  class="fa-solid fa-repeat fa-rotate-90 fa-2xl currency-form__switch-logo"
                ></i>
              </button>
            </div>
          </div>
          <div class="currency-form__group">
            <label for="to-currency">From:</label>
            <select
              name="to-currency"
              id="to-currency"
              class="currency-form__to-currency"
            >
              <option value="NOK">Norwegian Krone (NOK)</option>
              <option value="USD">US Dollar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="GBP">British Pound (GBP)</option>
              <option value="AUD">Australian Dollar (AUS)</option>
              <option value="CAD">Canadian Dollar (CAD)</option>
              <option value="CHF">Swiss Franc (CHF)</option>
              <option value="SEK">Swedish Krone (SEK)</option>
              <option value="DKK">Danish Krone (DDK)</option>
            </select>
          </div>
          <button class="currency-form__convert-button">Convert</button>
        </form>
        <p class="result-paragraph"></p>
      </div>
    </main>
    <script src="../js/convertCurrency.js" type="module"></script>
  </body>
</html>
