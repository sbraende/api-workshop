<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/countries.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="countries-header">
      <span class="header__icon-container">
        <i class="fa-solid fa-map-location-dot fa-4x header__logo"></i>
      </span>
      <h1 class="home-header__title">Explore Countries</h1>
    </header>
    <main>
      <div class="back-button">
        <a href="../../index.html">
          <i class="fa-regular fa-circle-left fa-4x back-button__logo"></i>
        </a>
      </div>
      <div class="explore-countries">
        <form class="search-form">
          <label for="search">Country name:</label>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter country name"
            class="search-form__input"
          />
          <button type="submit" class="search-form__submit-button">
            Search
          </button>
        </form>
        <p class="search-form__error-message">Error message</p>
        <div class="country-card-container">
          <span class="country-card__image"></span>
          <div class="country-card">
            <ul class="country-card__list"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="../js/fetchCountries.js"></script>
</html>
